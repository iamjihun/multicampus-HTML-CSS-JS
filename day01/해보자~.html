<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textarea 연습</title>
</head>

<body>
    <table border="1" bordercolor="red">
        <tr align="center" bgcolor="lime">
            <th width="100">항목</th>
            <th width="300">입력</th>
            <!-- th는 제목 -- 볼드와 가운데 정렬 -->
        </tr>
        <tr align="center">
            <td width="100">번호</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100">제목</td>
            <td width="300" bgcolor="yellow">
                <input type="text" style="background-color: aquamarine;">
            </td>
        </tr>
        <tr align="center">
            <td width="100">내용</td>
            <td width="300" bgcolor="yellow">
                <textarea cols="30" rows="10" style="background-color: pink;"></textarea>
            </td>
        </tr>
        <tr align="center">
            <td width="100">작성자</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td colspan="2" bgcolor="yellow">
                <input type="submit" value="글쓰기 완료">
            </td>
        </tr>
    </table>
</body>

</html>
