<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 입력 ==> 태어난 연도
        this_year = prompt('올해는 몇 년도입니까?');
        birth_year = prompt('태어난 연도를 입력하세요');
        //2. 처리 ==> 연도로 나이 계산
        age = parseInt(this_year) - parseInt(birth_year);
        //3. 출력 ==> 저의 나이는 n세입니다.
        alert('저의 나이는 ' + age + '입니다.');
    </script>
</head>

</body>
</html>
