<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 로그인 버튼 구현하기 -->
    <!-- 아이디와 패스워드가 function에서 설정한 값과 같으면 성공, 아니면 실패 -->


    <script>
        function hi() {
            alert('여러분~~ 2시간이 지나면 끝나요!! 힘내세요!!')
        }
        function bye() {
            alert('드디어 끝났어요~~ 안녕히 계세요 여러분~~')
        }
        function check() {
            id = 'root'
            pw = '1234'
            alert(id.length) //글자수!!
            id2 = document.getElementById('id25').value; //"root"
            pw2 = document.getElementById('pw25').value; //"1234"
            result = document.getElementById('login_result')
            //ID로 가져오기
            if (id == id2 && pw == pw2) {
                // alert('로그인 성공!!')
                result.innerHTML = '<font color = green>로그인 성공!!</font> <img src=yes.jpg width=200>'
            }
            else {
                // alert('로그인 실패ㅠㅠ')
                result.innerHTML = '<font color = red>로그인 실패ㅠㅠ</font> <img src=no.jpg width=200>'
            }
        }
    </script>
</head>

<body>
    <button onclick="hi()">인사처리</button>
    <button onclick="bye()">안녕처리</button>
    <hr color="red">
    아이디 : <input type="text" id="id25" value=""> <br>
    패스워드 : <input type="password" id="pw25" value=""> <br>
    <button onclick="check()">로그인처리</button><br>
    <div id="login_result">

    </div>
</body>

</html>
