<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 로그인 버튼 구현하기 -->
    <!-- 아이디와 패스워드가 function에서 설정한 값과 같으면 성공, 아니면 실패 -->


    <script>
        function checkid() {
            id2 = document.getElementById('id_1').value; //"root"
            alert("글자수는 " + id2.length + "자입니다.")
        }

        function checkpw() {
            pw1 = document.getElementById('pw_1').value;
            pw2 = document.getElementById('pw_2').value;
            result = document.getElementById('login_result')

            if (pw1 == pw2) {
                result.innerHTML = '<h1><font color=green> 일치!!!</font></h1> <img src=yes.jpg height=200>'
            }
            else {
                result.innerHTML = '<h1><font color=red> 불일치!!!</font></h1> <img src=no.jpg height=200>'
            }
        }
    </script>

    <style>
        .left {
            background: lightgrey;
        }
    </style>

</head>

<body>
    <table border="1">
        <tr>
            <td class="left">아이디</td>
            <td><input type="text" id="id_1" value=""></td>
            <td><button onclick="checkid()">글자수 체크</button></td>
        </tr>
        <tr>
            <td class="left">패스워드</td>
            <td><input type="password" id="pw_1" value=""></td>
            <td rowspan="2"><button onclick="checkpw()">패스워드 확인</button></td>
        </tr>

        <tr>
            <td class="left">패스워드 확인</td>
            <td><input type="password" id="pw_2" value=""></td>
        </tr>
    </table>
    <div id="login_result">

    </div>
</body>

</html>
